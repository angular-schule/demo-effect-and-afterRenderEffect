@let b = book();

<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-end"
      src="//api.angular.schule/avatar/{{ b.rating }}">
    <div class="card-title">
      <h2>
        {{ b.title }}
        <span class="badge bg-secondary me-2">{{ b.rating }}</span>
      </h2>
    </div>
    <p>{{ b.description }}</p>

    <button (click)="edit.emit(b)" class="btn btn-primary">Edit</button>

</div>
</div>
